<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cadastro</title>
</head>
<body>
    <form>
        <!--NO input inserimos valores, mas com alguns tipos diferentes-->

        <input type="text"> <!--Campo pra inserção de texto-->
        <br>
        <input type="number">
        <!--Campo pra inserção de numero // alguns atributos : min, max de numeros e step (De quanto em quanto0)-->
        <br>
        <input type="range">
        <!--Campo de seleção de "volume" // alguns atributos : min, max de numeros e value (todos atrib. recebem numeros)-->
        <br>
        <input type="color">
        <!--abre uma caixinha de cor-->
        <input type="email">
        <!--inserção de email-->
        <br>
        <input type="url">
        <!--compo de inserçãp de endereço http-->
        <br>
        <input type="date">
        <!--campo de inserção de data, tem tambem o type:week, e month mas só pega em alguns navegadores-->
        <br>
        <input type="checkbox">
        <br>
        <input type="radio">
        <!--os dois acimas são de valores boleanos, true or false, um ou tro-->
        <br>
        <input type="file">
        <!--campo de enviar arquivos, ele tem o atrivuto multiple permite que selecione multiplos arquivos.-->
    </form>
</body>
</html>
