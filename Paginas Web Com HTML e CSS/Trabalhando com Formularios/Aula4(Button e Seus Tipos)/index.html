<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cadastro</title>
</head>
<body>
    <form>
       <!-- 3 tipos de atributo do button no html-->

       <button type="button">Clicavel</button>
       <button type="reset">Limpa os campos</button>
       <button type="submit">Envia tal formulario</button>

       <!--Uma particularidade do button com atributo submit é que ao teclar o enter, ele envia o formulario.Mas é sempre bom estar atento se o fulmulario tem uma validação via JavaScript, na qual, quando o usuario clicar no butão o javascript verifica se todos os os campos estão validos ou preenchidos, depende da função que o desenvolvedor aplicar. Um atributo javascrip muito usado na tag form é o onsubmit, ele faz essa validação e permite o envio do formulario.-->
    </form>
</body>
</html>
