<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cadastro</title>
</head>
<body>
    <form method="get">
        <!--checkbox podemos ter multiplas escolhas, já no radio só podemos ter uma ou outra-->

        <h3>Você selecionou: Pizza de Calabresa</h3>
        <p>Quais Opcionais você deseja?</p>
        <!--uma particularidade do checkbox é que, quando vamos mandar uma lista de opçoes para o banco de dados, precisamos que o atributo name seja nesse padrão "name:nomequevoceder[]" selecionando os colchetes no final, para que o servidor ou o back-end entenda que aquilo é uma lista de opções que tem multiplas escolhas.-->
        <input type="checkbox" name= "opcional[]" value="queijo"> + queijo <br>
        <input type="checkbox" name= "opcional[]" value="calabresa"> + calabresa <br>
        <input type="checkbox" name= "opcional[]" value="cebola"> + cebola <br>
        <input type="checkbox" name= "opcional[]" value="azeitona"> + azeitona <br>


        <p>Borda recheada?</p>
        <input type="radio" name="borda" value="sim">Sim<br>
        <input type="radio" name="borda" value="nao" >Não<br>

        <!--no radio os atributo name pode ser igual, mas os valores tem que ser diferentes.-->

        <p>Bebida</p>
        <input type="radio" name="bebida" value="suco">Suco<br>
        <input type="radio" name="bebida" value="refrigerante">Refrigerante<br>
        <input type="radio" name="bebida" value="agua">agua<br>
        <input type="radio" name="bebida" value="nenhum" >Nenhum<br> <br>
        
        <button type="submit">Enviar pedido</button>
    </form>
</body>
</html>
