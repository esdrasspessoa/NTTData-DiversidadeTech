<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags de Mídia</title>
</head>
<body>
    <!--Tag de Imagens-->
    <img src="caminho da imagem" title="gera uma informação em cima da imagem, ou ao passar o mouse" alt="é usado para acessibilidade, para ler oq é que aquela imagem" >

    <!--Tag de Audio-->
    <audio src="caminho" controls autoplay>Seu navegador não tem suporte</audio>
    <!--ATRIBUTO controls: mostra os controles do audio-->
    <!--ATRIBUTO autoplay: assim que a pagina carrega, inicia o audio-->

    <!--Tag de Video-->
    <video src="caminho">
        <track src="caminho" kind="tipo de legenda" srclang="onde vai aparecer qual o idioma da legenda"/>
    </video>
    <!--no tag track, pode se usar o atributo default, para no caso voce ter mais de uma legenda, o default seleciona uma padrão.-->

    <!--Tag Iframe-->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/2_0H2Z1GTLM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <!--é possivel trazer conteudos de outros sites, para sua pagina HTML-->
</body>
</html>
